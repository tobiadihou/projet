<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous conatcter</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend></legend>
            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="entrez votre nom">
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" placeholder="Entrz votre prenom">
            <label for="tel">Telephone</label>
            <input type="tel" id="tel" placeholder="Entrez votre numero">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Votre adresse mail">
            <textarea name="tex" id="tex" cols="30" rows="10" placeholder="Ecrivez votre preocupation"></textarea>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Effacer">
        </fieldset>
    </form>
</body>
</html>
